<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="rock.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="paper.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="scissor.png" class="move-icon">
    </button>

    <p class="js-result "></p>
    <p class="js-player1-move"></p>
    <p class="js-player2-move"></p>
    <p class="js-score score"></p>
    <p class="js-winner result"></p>

    <button class="reset-score-button js-reset-score-button" 
    onclick="resetScore();
    ">Reset Score</button>

    <button class="auto-play-button js-play" onclick = "autoplay();">AutoPlay</button>
    
    <script src="rps.js"></script>
  </body>
</html>
